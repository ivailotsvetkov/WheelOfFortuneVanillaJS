<!DOCTYPE html>
<html>
  <head>
    <title>Fortune Wheel</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="./winWheel.js"></script>
    <script type="text/javascript" src="./logic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
  </head>
  <body>
    <div class="the_wheel">
      <canvas id="canvas" width="886" height="956">
        <p>Sorry, your browser doesn't support canvas. Please try another.</p>
      </canvas>
      <div class="start" onClick="start()"><br><br><span>Старт</span></div>
    </div>
    <div class="content">
      <div>
        <label id="score">Score : 0</label>
      </div>
      <select name="bet" id="bet" onchange="sel()">
        <option value="1" id="bet1">BGN1</option>
        <option value="2" id="bet2">BGN2</option>
        <option value="3" id="bet3">BGN5</option>
      </select>
    </div>
  </body>
</html>
